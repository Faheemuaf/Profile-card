<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Business profile</title>
</head>

<body>
    <div class="container">
        <div class="profile-box">
            <img src="./images/menu.png" alt="menu icon here" class="menu-icon"/>
            <img src="./images/faheem0.png" alt="profile pics here" class="profile-pics"/>
            <button id="colorify" style="cursor:pointer"><img src="./images/setting.png" alt="setting icon here" class="setting-icon"/></button>
            <h3>Faheem Shahzad</h3>
            <p>Frontend HTML Developer, SEO Expert.</p>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/faheem-shahzad-2511ba125/" target="_blank"> <img src="./images/linkedin.svg" alt="linkedin link" class="instagram-icon"/></a>
                <img src="./images/facebook.svg" alt="telegram link" class="telegram-icon"/>
                <img src="./images/instagram.svg" alt="dribble link" class="dribble-icon"/>
            </div>
            <button type="button" class="follow-link"><a href="https://github.com/Faheemuaf" target="_blank">Follow More</a></button>
            <div class="profile-bottom">
                <p>Learn More About My Design</p>
                <img src="./images/arrow.png" alt="arrow icon here" class="arrow-icon"/>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
    var colors = ["red", "skyblue", "green", "yellow"],   
    index = 0;                                     
    
   document.getElementById("colorify").onclick = function() {
   $("body").css("background-color", colors[index]); 
   index = (index + 1) % colors.length;  
   }
</script>
</body>

</html>
